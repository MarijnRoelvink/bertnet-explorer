<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BertNet</title>
    <style>
         #relations {
             display: flex;
             flex-wrap: wrap;
         }

         .rel-container {
             width: fit-content;
             margin: 0 20px;
         }

         #title {
             text-transform: capitalize;
         }

         .rel-item, .scores {
             display: flex;
             justify-content: space-between;
         }

         .rel-item a {
             margin-right: 15px;
         }

         .scores span {
             width: 50px;
             text-align: center;
         }

         .caption {
             font-weight: bold;
         }

         .caption .scores {
             cursor: pointer;
         }
    </style>
</head>
<body>
<h1 id="title">titanic</h1>
<div id="relations"></div>
</body>
<script>
    let name = "titanic"
    let relations = [{'fro': 'titanic', 'to': 'disaster', 'type': 'HasA', 'score': 0.017841126769781113, 'wm_score': 0.41220292, 'final': 0.1361496647388468}, {'fro': 'titanic', 'to': 'tale', 'type': 'HasA', 'score': 0.0033794313203543425, 'wm_score': 0.40665963, 'final': 0.12436349092424805}, {'fro': 'titanic', 'to': 'boat', 'type': 'HasA', 'score': 0.01911015249788761, 'wm_score': 0.46693867, 'final': 0.15345870774852136}, {'fro': 'titanic', 'to': 'earth', 'type': 'HasA', 'score': 0.003644082462415099, 'wm_score': 0.33946243, 'final': 0.10438958672369057}, {'fro': 'titanic', 'to': 'box', 'type': 'HasA', 'score': 0.0034794099628925323, 'wm_score': 0.33964795, 'final': 0.10432997197402477}, {'fro': 'titanic', 'to': 'star', 'type': 'HasA', 'score': 0.005799581296741962, 'wm_score': 0.33411732, 'final': 0.10429490290771938}, {'fro': 'titanic', 'to': 'bridge', 'type': 'HasA', 'score': 0.059055786579847336, 'wm_score': 0.30663925, 'final': 0.13333082560589316}, {'fro': 'titanic', 'to': 'sea', 'type': 'HasA', 'score': 0.07050646841526031, 'wm_score': 0.31917953, 'final': 0.14510838689068223}, {'fro': 'titanic', 'to': 'crew', 'type': 'HasA', 'score': 0.004264559596776962, 'wm_score': 0.39190283, 'final': 0.12055604071774388}, {'fro': 'titanic', 'to': 'horror', 'type': 'HasA', 'score': 0.004855649080127478, 'wm_score': 0.404254, 'final': 0.12467515435608925}, {'fro': 'titanic', 'to': 'closet', 'type': 'HasA', 'score': 0.008606931194663048, 'wm_score': 0.3222267, 'final': 0.10269286183626415}, {'fro': 'titanic', 'to': 'ruin', 'type': 'HasA', 'score': 0.049116071313619614, 'wm_score': 0.31918925, 'final': 0.13013802491953375}, {'fro': 'titanic', 'to': 'ship', 'type': 'HasA', 'score': 0.09567782282829285, 'wm_score': 0.50082135, 'final': 0.21722088097980502}, {'fro': 'titanic', 'to': 'sail', 'type': 'HasA', 'score': 0.04013020172715187, 'wm_score': 0.32813784, 'final': 0.12653249320900634}, {'fro': 'titanic', 'to': 'crash', 'type': 'HasA', 'score': 0.007045237813144922, 'wm_score': 0.34366304, 'final': 0.10803057846920144}, {'fro': 'titanic', 'to': 'sink', 'type': 'HasA', 'score': 0.0573272630572319, 'wm_score': 0.45148394, 'final': 0.17557426614006236}, {'fro': 'universe', 'to': 'titanic', 'type': 'HasA', 'score': 0.006413070484995842, 'wm_score': 0.3278343, 'final': 0.10283943933949712}, {'fro': 'hulk', 'to': 'titanic', 'type': 'HasA', 'score': 0.00353339035063982, 'wm_score': 0.3344666, 'final': 0.10281335324544788}, {'fro': 'atlantic', 'to': 'titanic', 'type': 'HasA', 'score': 0.0033601478207856417, 'wm_score': 0.32555622, 'final': 0.10001896947454997}, {'fro': 'shark', 'to': 'titanic', 'type': 'AtLocation', 'score': 0.015749119222164154, 'wm_score': 0.3337994, 'final': 0.11116420345551492}, {'fro': 'whale', 'to': 'titanic', 'type': 'AtLocation', 'score': 0.008840017952024937, 'wm_score': 0.39903915, 'final': 0.12589975756641747}, {'fro': 'comet', 'to': 'titanic', 'type': 'AtLocation', 'score': 0.008629081770777702, 'wm_score': 0.40666354, 'final': 0.1280394192395444}, {'fro': 'spider', 'to': 'titanic', 'type': 'AtLocation', 'score': 0.007528766058385372, 'wm_score': 0.35645694, 'final': 0.11220721824086978}, {'fro': 'rainbow', 'to': 'titanic', 'type': 'AtLocation', 'score': 0.004269277676939964, 'wm_score': 0.36315084, 'final': 0.11193374637385799}, {'fro': 'titanic', 'to': 'air', 'type': 'AtLocation', 'score': 0.06886320561170578, 'wm_score': 0.18227091, 'final': 0.10288551692819406}, {'fro': 'titanic', 'to': 'sky', 'type': 'AtLocation', 'score': 0.04213455319404602, 'wm_score': 0.26502338, 'final': 0.1090012012358322}, {'fro': 'titanic', 'to': 'picture', 'type': 'AtLocation', 'score': 0.011505573987960815, 'wm_score': 0.35961533, 'final': 0.1159385007915726}, {'fro': 'titanic', 'to': 'closet', 'type': 'AtLocation', 'score': 0.005201556254178286, 'wm_score': 0.3222267, 'final': 0.10030909937792482}, {'fro': 'titanic', 'to': 'hero', 'type': 'HasA', 'score': 0.005614586174488068, 'wm_score': 0.33452532, 'final': 0.10428780632214167}, {'fro': 'titanic', 'to': 'dock', 'type': 'HasA', 'score': 0.0535845085978508, 'wm_score': 0.30284667, 'final': 0.12836315701849554}, {'fro': 'titanic', 'to': 'legend', 'type': 'HasA', 'score': 0.008440904319286346, 'wm_score': 0.33298883, 'final': 0.10580528202350047}, {'fro': 'titanic', 'to': 'tragedy', 'type': 'HasA', 'score': 0.015798071399331093, 'wm_score': 0.4428079, 'final': 0.14390101997953178}, {'fro': 'titanic', 'to': 'monster', 'type': 'HasA', 'score': 0.005180248059332371, 'wm_score': 0.44488811, 'final': 0.1370926066415327}, {'fro': 'titanic', 'to': 'museum', 'type': 'HasA', 'score': 0.010347314178943634, 'wm_score': 0.3108349, 'final': 0.10049358992526056}, {'fro': 'titanic', 'to': 'tsunami', 'type': 'HasA', 'score': 0.0017192900413647294, 'wm_score': 0.34225065, 'final': 0.10387869802895532}, {'fro': 'titanic', 'to': 'terminator', 'type': 'HasA', 'score': 0.012750308960676193, 'wm_score': 0.38629156, 'final': 0.12481268427247334}, {'fro': 'titanic', 'to': 'whale', 'type': 'HasA', 'score': 0.012945353053510189, 'wm_score': 0.39903915, 'final': 0.12877349213745715}, {'fro': 'titanic', 'to': 'shark', 'type': 'HasA', 'score': 0.010897011496126652, 'wm_score': 0.3337994, 'final': 0.10776772804728868}, {'fro': 'titanic', 'to': 'rainbow', 'type': 'HasA', 'score': 0.007423050235956907, 'wm_score': 0.36315084, 'final': 0.11414138716516985}, {'fro': 'titanic', 'to': 'lighthouse', 'type': 'HasA', 'score': 0.04255180060863495, 'wm_score': 0.28795874, 'final': 0.11617388242604447}, {'fro': 'titanic', 'to': 'pirate', 'type': 'HasA', 'score': 0.009022246114909649, 'wm_score': 0.34610623, 'final': 0.11014744128043677}, {'fro': 'titanic', 'to': 'reunion', 'type': 'HasA', 'score': 0.008725942112505436, 'wm_score': 0.32272363, 'final': 0.10292524847875381}];
    let relation_types = [{'label': 'RelatedTo', 'info': 'The most general relation. There is some positive relationship between A and B, but ConceptNet cant determine what that relationship is based on the data. This was called ConceptuallyRelatedTo in ConceptNet 2 through 4. Symmetric.', 'mask': ''}, {'label': 'FormOf', 'info': 'A is an inflected form of B; B is the root word of A.', 'mask': ''}, {'label': 'IsA', 'info': 'A is a subtype or a specific instance of B; every A is a B. This can include specific instances; the distinction between subtypes and instances is often blurry in language. This is the hyponym relation in WordNet.', 'mask': ''}, {'label': 'PartOf', 'info': 'A is a part of B. This is the part meronym relation in WordNet.', 'mask': ''}, {'label': 'HasA', 'info': 'B belongs to A, either as an inherent part or due to a social construct of possession. HasA is often the reverse of PartOf.', 'mask': 'The OBJECT1 has a OBJECT2'}, {'label': 'UsedFor', 'info': 'A is used for B; the purpose of A is B.', 'mask': ''}, {'label': 'CapableOf', 'info': 'Something that A can typically do is B.', 'mask': ''}, {'label': 'AtLocation', 'info': 'A is a typical location for B, or A is the inherent location of B. Some instances of this would be considered meronyms in WordNet.', 'mask': 'A OBJECT1 is in the OBJECT2'}, {'label': 'Causes', 'info': 'A and B are events, and it is typical for A to cause B.', 'mask': ''}, {'label': 'HasSubevent', 'info': 'A and B are events, and B happens as a subevent of A.', 'mask': ''}, {'label': 'HasFirstSubevent', 'info': 'A is an event that begins with subevent B.', 'mask': ''}, {'label': 'HasLastSubevent', 'info': 'A is an event that concludes with subevent B.', 'mask': ''}, {'label': 'HasPrerequisite', 'info': 'In order for A to happen, B needs to happen; B is a dependency of A.', 'mask': ''}, {'label': 'HasProperty', 'info': 'A has B as a property; A can be described as B.', 'mask': ''}, {'label': 'MotivatedByGoal', 'info': 'Someone does A because they want result B; A is a step toward accomplishing the goal B.', 'mask': ''}, {'label': 'ObstructedBy', 'info': 'A is a goal that can be prevented by B; B is an obstacle in the way of A.', 'mask': ''}, {'label': 'Desires', 'info': 'A is a conscious entity that typically wants B. Many assertions of this type use the appropriate languages word for person as A.', 'mask': ''}, {'label': 'CreatedBy', 'info': 'B is a process or agent that creates A.', 'mask': ''}, {'label': 'Synonym', 'info': 'A and B have very similar meanings. They may be translations of each other in different languages. This is the synonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'Antonym', 'info': 'A and B are opposites in some relevant way, such as being opposite ends of a scale, or fundamentally similar things with a key difference between them. Counterintuitively, two concepts must be quite similar before people consider them antonyms. This is the antonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'DistinctFrom', 'info': 'A and B are distinct member of a set; something that is A is not B. Symmetric.', 'mask': ''}, {'label': 'DerivedFrom', 'info': 'A is a word or phrase that appears within B and contributes to Bs meaning.', 'mask': ''}, {'label': 'SymbolOf', 'info': 'A symbolically represents B.', 'mask': ''}, {'label': 'DefinedAs', 'info': 'A and B overlap considerably in meaning, and B is a more explanatory version of A.', 'mask': ''}, {'label': 'MannerOf', 'info': 'A is a specific way to do B. Similar to IsA, but for verbs.', 'mask': ''}, {'label': 'LocatedNear', 'info': 'A and B are typically found near each other. Symmetric.', 'mask': ''}, {'label': 'HasContext', 'info': 'A is a word used in the context of B, which could be a topic area, technical field, or regional dialect.', 'mask': ''}, {'label': 'SimilarTo', 'info': 'A is similar to B. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyRelatedTo', 'info': 'A and B have a common origin. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyDerivedFrom', 'info': 'A is derived from B.', 'mask': ''}, {'label': 'CausesDesire', 'info': 'A makes someone want B.', 'mask': ''}, {'label': 'MadeOf', 'info': 'A is made of B.', 'mask': ''}, {'label': 'ReceivesAction', 'info': 'B can be done to A.', 'mask': ''}];

        function fillHTML(sortBy) {
        document.getElementById("relations").innerHTML = "";

        relation_types.forEach(r => {
            let frels_from = relations.filter(rel => rel.type === r.label && rel.fro === name);
            let title_from = r.mask.replace("OBJECT1", name).replace("OBJECT2", "...");
            generateList(r, sortBy, frels_from.map(frel => {
                return {label: frel.to, ...frel}
            }), title_from);
            let frels_to = relations.filter(rel => rel.type === r.label && rel.to === name);
            let title_to = r.mask.replace("OBJECT1", "...").replace("OBJECT2", name);
            generateList(r, sortBy, frels_to.map(frel => {
                return {label: frel.fro, ...frel}
            }), title_to);

        })
    }

    function generateList(r, sortBy, frels, title) {
        if (frels.length > 0) {
            frels = frels.sort(sortBy);
            let str = `<div class="rel-container"><h2>${title}</h2>`
            str += `<div class="rel-item caption"><a>Name</a>
                            <div class="scores">
                            <span  onclick="fillHTML(sortByBERT)">BERT</span>
                            <span onclick="fillHTML(sortByW2V)">W2V</span>
                            <span  onclick="fillHTML(sortByFinal)">Score</span></div></div>`
            str += "<div>" + frels.map(frel => {
                let score = parseFloat(frel.score).toFixed(3);
                let wm_score = parseFloat(frel.wm_score).toFixed(3);
                let interpolated_score = frel.final.toFixed(3);
                return `<div class="rel-item"><a href="${frel.label}.html">${frel.label}</a>
                            <div class="scores"><span>${score}</span>
                            <span>${wm_score}</span>
                            <span>${interpolated_score}</span></div></div>`
            }).join("\n") + " </div></div>"
            document.getElementById("relations").insertAdjacentHTML("beforeend", str)
        }
    }

    function sortByFinal(fr1, fr2) {
        return fr2.final - fr1.final;
    }

    function sortByBERT(fr1, fr2) {
        return fr2.score - fr1.score;
    }

    function sortByW2V(fr1, fr2) {
        return fr2.wm_score - fr1.wm_score;
    }

    fillHTML(sortByFinal)
</script>
</html>
