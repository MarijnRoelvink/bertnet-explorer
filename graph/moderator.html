<!DOCTYPE html>
<html lang="en">
<head>

    <title>BertNet</title>
    <style>
         #relations {
             display: flex;
             flex-wrap: wrap;
         }

         .rel-container {
             width: fit-content;
             margin: 0 20px;
         }

         #title {
             text-transform: capitalize;
         }

         .rel-item, .scores {
             display: flex;
             justify-content: space-between;
         }

         .rel-item a {
             margin-right: 15px;
         }

         .scores span {
             width: 50px;
             text-align: center;
         }

         .caption {
             font-weight: bold;
         }

         .caption .scores {
             cursor: pointer;
         }
    </style>
</head>
<body>

<script>
    let name = "moderator"
    let relations = [{'fro': 'event', 'to': 'moderator', 'type': 'HasA', 'score': 0.11235248297452927, 'wm_score': 0.0816801, 'final': 0.1031507680821705}, {'fro': 'discussion', 'to': 'moderator', 'type': 'HasA', 'score': 0.558138370513916, 'wm_score': 0.3901464, 'final': 0.5077407793597413}, {'fro': 'moderator', 'to': 'discussion', 'type': 'AtLocation', 'score': 0.018591057509183884, 'wm_score': 0.3901464, 'final': 0.13005766025642873}, {'fro': 'topic', 'to': 'moderator', 'type': 'HasA', 'score': 0.028933148831129074, 'wm_score': 0.38074315, 'final': 0.13447614918179035}, {'fro': 'session', 'to': 'moderator', 'type': 'HasA', 'score': 0.20375484228134155, 'wm_score': 0.23908491, 'final': 0.2143538625969391}, {'fro': 'moderator', 'to': 'session', 'type': 'AtLocation', 'score': 0.046213965862989426, 'wm_score': 0.23908491, 'final': 0.1040752491040926}, {'fro': 'conversation', 'to': 'moderator', 'type': 'HasA', 'score': 0.30210578441619873, 'wm_score': 0.33072937, 'final': 0.3106928600913391}, {'fro': 'moderator', 'to': 'conversation', 'type': 'AtLocation', 'score': 0.01129591092467308, 'wm_score': 0.33072937, 'final': 0.10712594864727118}, {'fro': 'site', 'to': 'moderator', 'type': 'HasA', 'score': 0.10877060890197754, 'wm_score': 0.09144294, 'final': 0.10357230823138427}, {'fro': 'exchange', 'to': 'moderator', 'type': 'HasA', 'score': 0.13370394706726074, 'wm_score': 0.027569685, 'final': 0.10186366844708253}, {'fro': 'debate', 'to': 'moderator', 'type': 'HasA', 'score': 0.2258376181125641, 'wm_score': 0.3887342, 'final': 0.2747065926787948}, {'fro': 'moderator', 'to': 'debate', 'type': 'AtLocation', 'score': 0.04150570556521416, 'wm_score': 0.3887342, 'final': 0.14567425389564992}, {'fro': 'contest', 'to': 'moderator', 'type': 'HasA', 'score': 0.08044997602701187, 'wm_score': 0.15323886, 'final': 0.10228664121890832}, {'fro': 'meeting', 'to': 'moderator', 'type': 'HasA', 'score': 0.39795783162117004, 'wm_score': 0.25403953, 'final': 0.354782341134819}, {'fro': 'moderator', 'to': 'meeting', 'type': 'AtLocation', 'score': 0.040472932159900665, 'wm_score': 0.25403953, 'final': 0.10454291151193049}, {'fro': 'talk', 'to': 'moderator', 'type': 'HasA', 'score': 0.044623687863349915, 'wm_score': 0.30809993, 'final': 0.12366656050434496}, {'fro': 'meet', 'to': 'moderator', 'type': 'HasA', 'score': 0.22093075513839722, 'wm_score': 0.12097752, 'final': 0.19094478459687803}, {'fro': 'survey', 'to': 'moderator', 'type': 'HasA', 'score': 0.14740808308124542, 'wm_score': 0.014146801, 'final': 0.1074296984568718}, {'fro': 'thread', 'to': 'moderator', 'type': 'HasA', 'score': 0.19021005928516388, 'wm_score': 0.18939647, 'final': 0.18996598249961472}, {'fro': 'forums', 'to': 'moderator', 'type': 'HasA', 'score': 0.5699462294578552, 'wm_score': 0.32962215, 'final': 0.4978490056204986}, {'fro': 'moderator', 'to': 'forums', 'type': 'AtLocation', 'score': 0.031002497300505638, 'wm_score': 0.32962215, 'final': 0.12058839311035395}, {'fro': 'bbc', 'to': 'moderator', 'type': 'HasA', 'score': 0.025889310985803604, 'wm_score': 0.3446566, 'final': 0.12151949769006254}, {'fro': 'podcast', 'to': 'moderator', 'type': 'HasA', 'score': 0.01946026273071766, 'wm_score': 0.3325714, 'final': 0.11339360391150237}, {'fro': 'panel', 'to': 'moderator', 'type': 'HasA', 'score': 0.00561102107167244, 'wm_score': 0.344159, 'final': 0.10717541475017071}, {'fro': 'cbc', 'to': 'moderator', 'type': 'HasA', 'score': 0.005049198865890503, 'wm_score': 0.33578992, 'final': 0.10427141520612337}, {'fro': 'moderator', 'to': 'suggestion', 'type': 'HasA', 'score': 0.10697063058614731, 'wm_score': 0.29229078, 'final': 0.16256667541030312}, {'fro': 'moderator', 'to': 'comment', 'type': 'HasA', 'score': 0.10638757795095444, 'wm_score': 0.16800313, 'final': 0.1248722435656681}, {'fro': 'moderator', 'to': 'reply', 'type': 'HasA', 'score': 0.08457515388727188, 'wm_score': 0.15018792, 'final': 0.10425898372109033}, {'fro': 'moderator', 'to': 'transcript', 'type': 'HasA', 'score': 0.02103295     let relation_types = [{'label': 'RelatedTo', 'info': 'The most general relation. There is some positive relationship between A and B, but ConceptNet cant determine what that relationship is based on the data. This was called ConceptuallyRelatedTo in ConceptNet 2 through 4. Symmetric.', 'mask': ''}, {'label': 'FormOf', 'info': 'A is an inflected form of B; B is the root word of A.', 'mask': ''}, {'label': 'IsA', 'info': 'A is a subtype or a specific instance of B; every A is a B. This can include specific instances; the distinction between subtypes and instances is often blurry in language. This is the hyponym relation in WordNet.', 'mask': ''}, {'label': 'PartOf', 'info': 'A is a part of B. This is the part meronym relation in WordNet.', 'mask': ''}, {'label': 'HasA', 'info': 'B belongs to A, either as an inherent part or due to a social construct of possession. HasA is often the reverse of PartOf.', 'mask': 'The OBJECT1 has a OBJECT2'}, {'label': 'UsedFor', 'info': 'A is used for B; the purpose of A is B.', 'mask': ''}, {'label': 'CapableOf', 'info': 'Something that A can typically do is B.', 'mask': ''}, {'label': 'AtLocation', 'info': 'A is a typical location for B, or A is the inherent location of B. Some instances of this would be considered meronyms in WordNet.', 'mask': 'A OBJECT1 is in the OBJECT2'}, {'label': 'Causes', 'info': 'A and B are events, and it is typical for A to cause B.', 'mask': ''}, {'label': 'HasSubevent', 'info': 'A and B are events, and B happens as a subevent of A.', 'mask': ''}, {'label': 'HasFirstSubevent', 'info': 'A is an event that begins with subevent B.', 'mask': ''}, {'label': 'HasLastSubevent', 'info': 'A is an event that concludes with subevent B.', 'mask': ''}, {'label': 'HasPrerequisite', 'info': 'In order for A to happen, B needs to happen; B is a dependency of A.', 'mask': ''}, {'label': 'HasProperty', 'info': 'A has B as a property; A can be described as B.', 'mask': ''}, {'label': 'MotivatedByGoal', 'info': 'Someone does A because they want result B; A is a step toward accomplishing the goal B.', 'mask': ''}, {'label': 'ObstructedBy', 'info': 'A is a goal that can be prevented by B; B is an obstacle in the way of A.', 'mask': ''}, {'label': 'Desires', 'info': 'A is a conscious entity that typically wants B. Many assertions of this type use the appropriate languages word for person as A.', 'mask': ''}, {'label': 'CreatedBy', 'info': 'B is a process or agent that creates A.', 'mask': ''}, {'label': 'Synonym', 'info': 'A and B have very similar meanings. They may be translations of each other in different languages. This is the synonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'Antonym', 'info': 'A and B are opposites in some relevant way, such as being opposite ends of a scale, or fundamentally similar things with a key difference between them. Counterintuitively, two concepts must be quite similar before people consider them antonyms. This is the antonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'DistinctFrom', 'info': 'A and B are distinct member of a set; something that is A is not B. Symmetric.', 'mask': ''}, {'label': 'DerivedFrom', 'info': 'A is a word or phrase that appears within B and contributes to Bs meaning.', 'mask': ''}, {'label': 'SymbolOf', 'info': 'A symbolically represents B.', 'mask': ''}, {'label': 'DefinedAs', 'info': 'A and B overlap considerably in meaning, and B is a more explanatory version of A.', 'mask': ''}, {'label': 'MannerOf', 'info': 'A is a specific way to do B. Similar to IsA, but for verbs.', 'mask': ''}, {'label': 'LocatedNear', 'info': 'A and B are typically found near each other. Symmetric.', 'mask': ''}, {'label': 'HasContext', 'info': 'A is a word used in the context of B, which could be a topic area, technical field, or regional dialect.', 'mask': ''}, {'label': 'SimilarTo', 'info': 'A is similar to B. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyRelatedTo', 'info': 'A and B have a common origin. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyDerivedFrom', 'info': 'A is derived from B.', 'mask': ''}, {'label': 'CausesDesire', 'info': 'A makes someone want B.', 'mask': ''}, {'label': 'MadeOf', 'info': 'A is made of B.', 'mask': ''}, {'label': 'ReceivesAction', 'info': 'B can be done to A.', 'mask': ''}];

        function fillHTML(sortBy) {
        document.getElementById("relations").innerHTML = "";

        relation_types.forEach(r => {
            let frels_from = relations.filter(rel => rel.type === r.label && rel.fro === name);
            let title_from = r.mask.replace("OBJECT1", name).replace("OBJECT2", "...");
            generateList(r, sortBy, frels_from.map(frel => {
                return {label: frel.to, ...frel}
            }), title_from);
            let frels_to = relations.filter(rel => rel.type === r.label && rel.to === name);
            let title_to = r.mask.replace("OBJECT1", "...").replace("OBJECT2", name);
            generateList(r, sortBy, frels_to.map(frel => {
                return {label: frel.fro, ...frel}
            }), title_to);

        })
    }

    function generateList(r, sortBy, frels, title) {
        if (frels.length > 0) {
            frels = frels.sort(sortBy);
            let str = `<div class="rel-container"><h2>${title}</h2>`
            str += `<div class="rel-item caption"><a>Name</a>
                            <div class="scores">
                            <span  onclick="fillHTML(sortByBERT)">BERT</span>
                            <span onclick="fillHTML(sortByW2V)">W2V</span>
                            <span  onclick="fillHTML(sortByFinal)">Score</span></div></div>`
            str += "<div>" + frels.map(frel => {
                let score = parseFloat(frel.score).toFixed(3);
                let wm_score = parseFloat(frel.wm_score).toFixed(3);
                let interpolated_score = frel.final.toFixed(3);
                return `<div class="rel-item"><a href="${frel.label}.html">${frel.label}</a>
                            <div class="scores"><span>${score}</span>
                            <span>${wm_score}</span>
                            <span>${interpolated_score}</span></div></div>`
            }).join("\n") + " </div></div>"
            document.getElementById("relations").insertAdjacentHTML("beforeend", str)
        }
    }

    function sortByFinal(fr1, fr2) {
        return fr2.final - fr1.final;
    }

    function sortByBERT(fr1, fr2) {
        return fr2.score - fr1.score;
    }

    function sortByW2V(fr1, fr2) {
        return fr2.wm_score - fr1.wm_score;
    }

    fillHTML(sortByFinal)
</script>
</html>
