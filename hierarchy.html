<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BertNet</title>
    <style>
         #relations {
             display: flex;
             flex-wrap: wrap;
         }

         .rel-container {
             width: fit-content;
             margin: 0 20px;
         }

         #title {
             text-transform: capitalize;
         }

         .rel-item, .scores {
             display: flex;
             justify-content: space-between;
         }

         .rel-item a {
             margin-right: 15px;
         }

         .scores span {
             width: 50px;
             text-align: center;
         }

         .caption {
             font-weight: bold;
         }

         .caption .scores {
             cursor: pointer;
         }
    </style>
</head>
<body>
<h1 id="title">hierarchy</h1>
<div id="relations"></div>
</body>
<script>
    let name = "hierarchy"
    let relations = [{'fro': 'system', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.0045074885711073875, 'wm_score': 0.44922137, 'final': 0.1379216529997752}, {'fro': 'society', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.036594927310943604, 'wm_score': 0.41375375, 'final': 0.14974257411766054}, {'fro': 'language', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.008084737695753574, 'wm_score': 0.34380564, 'final': 0.10880100838702753}, {'fro': 'church', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.01255586463958025, 'wm_score': 0.49356836, 'final': 0.1568596132477062}, {'fro': 'profession', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.006788262166082859, 'wm_score': 0.3789455, 'final': 0.11843543351625802}, {'fro': 'hierarchy', 'to': 'level', 'type': 'HasA', 'score': 0.002391068497672677, 'wm_score': 0.39408615, 'final': 0.1198995929483709}, {'fro': 'level', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.01060399692505598, 'wm_score': 0.39408615, 'final': 0.1256486428475392}, {'fro': 'style', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.006503397133201361, 'wm_score': 0.369561, 'final': 0.11542067799324096}, {'fro': 'discipline', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.02027168497443199, 'wm_score': 0.539368, 'final': 0.1760005794821024}, {'fro': 'culture', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.004951841197907925, 'wm_score': 0.408946, 'final': 0.12615008883853557}, {'fro': 'vatican', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.007411331404000521, 'wm_score': 0.45789135, 'final': 0.1425553369828004}, {'fro': 'monarchy', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.007013058289885521, 'wm_score': 0.37917423, 'final': 0.11866140980291988}, {'fro': 'organisation', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.010089090093970299, 'wm_score': 0.34025347, 'final': 0.10913840406577922}, {'fro': 'judiciary', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.008355746045708656, 'wm_score': 0.35687113, 'final': 0.11291036123199606}, {'fro': 'military', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.008192154578864574, 'wm_score': 0.320978, 'final': 0.10202790820520521}, {'fro': 'kremlin', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.004885343834757805, 'wm_score': 0.32719108, 'final': 0.10157706468433048}, {'fro': 'party', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.004693974740803242, 'wm_score': 0.3671385, 'final': 0.11342733231856228}, {'fro': 'government', 'to': 'hierarchy', 'type': 'HasA', 'score': 0.004548302851617336, 'wm_score': 0.33875892, 'final': 0.10481148799613214}, {'fro': 'hierarchy', 'to': 'dilemma', 'type': 'HasA', 'score': 0.07650814205408096, 'wm_score': 0.25734133, 'final': 0.13075809843785668}, {'fro': 'hierarchy', 'to': 'problem', 'type': 'HasA', 'score': 0.041513487696647644, 'wm_score': 0.3630609, 'final': 0.13797771138765338}, {'fro': 'hierarchy', 'to': 'monopoly', 'type': 'HasA', 'score': 0.030063167214393616, 'wm_score': 0.27818653, 'final': 0.10450017605007554}, {'fro': 'hierarchy', 'to': 'choice', 'type': 'HasA', 'score': 0.0291601549834013, 'wm_score': 0.30114895, 'final': 0.11075679348838093}, {'fro': 'hierarchy', 'to': 'role', 'type': 'HasA', 'score': 0.024784866720438004, 'wm_score': 0.2971586, 'final': 0.10649698670430661}, {'fro': 'hierarchy', 'to': 'priority', 'type': 'HasA', 'score': 0.015083531849086285, 'wm_score': 0.30759612, 'final': 0.1028373082943604}, {'fro': 'hierarchy', 'to': 'breakdown', 'type': 'HasA', 'score': 0.008613858371973038, 'wm_score': 0.32823774, 'final': 0.10450102286038114}, {'fro': 'hierarchy', 'to': 'structure', 'type': 'HasA', 'score': 0.008521812967956066, 'wm_score': 0.5645708, 'final': 0.17533650907756929}, {'fro': 'hierarchy', 'to': 'split', 'type': 'HasA', 'score': 0.007524362299591303, 'wm_score': 0.37090254, 'final': 0.11653781560971394}, {'fro': 'hierarchy', 'to': 'bias', 'type': 'HasA', 'score': 0.0065928129479289055, 'wm_score': 0.34080988, 'final': 0.10685793306355025}, {'fro': 'hierarchy', 'to': 'tendency', 'type': 'HasA', 'score': 0.00493996962     let relation_types = [{'label': 'RelatedTo', 'info': 'The most general relation. There is some positive relationship between A and B, but ConceptNet cant determine what that relationship is based on the data. This was called ConceptuallyRelatedTo in ConceptNet 2 through 4. Symmetric.', 'mask': ''}, {'label': 'FormOf', 'info': 'A is an inflected form of B; B is the root word of A.', 'mask': ''}, {'label': 'IsA', 'info': 'A is a subtype or a specific instance of B; every A is a B. This can include specific instances; the distinction between subtypes and instances is often blurry in language. This is the hyponym relation in WordNet.', 'mask': ''}, {'label': 'PartOf', 'info': 'A is a part of B. This is the part meronym relation in WordNet.', 'mask': ''}, {'label': 'HasA', 'info': 'B belongs to A, either as an inherent part or due to a social construct of possession. HasA is often the reverse of PartOf.', 'mask': 'The OBJECT1 has a OBJECT2'}, {'label': 'UsedFor', 'info': 'A is used for B; the purpose of A is B.', 'mask': ''}, {'label': 'CapableOf', 'info': 'Something that A can typically do is B.', 'mask': ''}, {'label': 'AtLocation', 'info': 'A is a typical location for B, or A is the inherent location of B. Some instances of this would be considered meronyms in WordNet.', 'mask': 'A OBJECT1 is in the OBJECT2'}, {'label': 'Causes', 'info': 'A and B are events, and it is typical for A to cause B.', 'mask': ''}, {'label': 'HasSubevent', 'info': 'A and B are events, and B happens as a subevent of A.', 'mask': ''}, {'label': 'HasFirstSubevent', 'info': 'A is an event that begins with subevent B.', 'mask': ''}, {'label': 'HasLastSubevent', 'info': 'A is an event that concludes with subevent B.', 'mask': ''}, {'label': 'HasPrerequisite', 'info': 'In order for A to happen, B needs to happen; B is a dependency of A.', 'mask': ''}, {'label': 'HasProperty', 'info': 'A has B as a property; A can be described as B.', 'mask': ''}, {'label': 'MotivatedByGoal', 'info': 'Someone does A because they want result B; A is a step toward accomplishing the goal B.', 'mask': ''}, {'label': 'ObstructedBy', 'info': 'A is a goal that can be prevented by B; B is an obstacle in the way of A.', 'mask': ''}, {'label': 'Desires', 'info': 'A is a conscious entity that typically wants B. Many assertions of this type use the appropriate languages word for person as A.', 'mask': ''}, {'label': 'CreatedBy', 'info': 'B is a process or agent that creates A.', 'mask': ''}, {'label': 'Synonym', 'info': 'A and B have very similar meanings. They may be translations of each other in different languages. This is the synonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'Antonym', 'info': 'A and B are opposites in some relevant way, such as being opposite ends of a scale, or fundamentally similar things with a key difference between them. Counterintuitively, two concepts must be quite similar before people consider them antonyms. This is the antonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'DistinctFrom', 'info': 'A and B are distinct member of a set; something that is A is not B. Symmetric.', 'mask': ''}, {'label': 'DerivedFrom', 'info': 'A is a word or phrase that appears within B and contributes to Bs meaning.', 'mask': ''}, {'label': 'SymbolOf', 'info': 'A symbolically represents B.', 'mask': ''}, {'label': 'DefinedAs', 'info': 'A and B overlap considerably in meaning, and B is a more explanatory version of A.', 'mask': ''}, {'label': 'MannerOf', 'info': 'A is a specific way to do B. Similar to IsA, but for verbs.', 'mask': ''}, {'label': 'LocatedNear', 'info': 'A and B are typically found near each other. Symmetric.', 'mask': ''}, {'label': 'HasContext', 'info': 'A is a word used in the context of B, which could be a topic area, technical field, or regional dialect.', 'mask': ''}, {'label': 'SimilarTo', 'info': 'A is similar to B. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyRelatedTo', 'info': 'A and B have a common origin. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyDerivedFrom', 'info': 'A is derived from B.', 'mask': ''}, {'label': 'CausesDesire', 'info': 'A makes someone want B.', 'mask': ''}, {'label': 'MadeOf', 'info': 'A is made of B.', 'mask': ''}, {'label': 'ReceivesAction', 'info': 'B can be done to A.', 'mask': ''}];

        function fillHTML(sortBy) {
        document.getElementById("relations").innerHTML = "";

        relation_types.forEach(r => {
            let frels_from = relations.filter(rel => rel.type === r.label && rel.fro === name);
            let title_from = r.mask.replace("OBJECT1", name).replace("OBJECT2", "...");
            generateList(r, sortBy, frels_from.map(frel => {
                return {label: frel.to, ...frel}
            }), title_from);
            let frels_to = relations.filter(rel => rel.type === r.label && rel.to === name);
            let title_to = r.mask.replace("OBJECT1", "...").replace("OBJECT2", name);
            generateList(r, sortBy, frels_to.map(frel => {
                return {label: frel.fro, ...frel}
            }), title_to);

        })
    }

    function generateList(r, sortBy, frels, title) {
        if (frels.length > 0) {
            frels = frels.sort(sortBy);
            let str = `<div class="rel-container"><h2>${title}</h2>`
            str += `<div class="rel-item caption"><a>Name</a>
                            <div class="scores">
                            <span  onclick="fillHTML(sortByBERT)">BERT</span>
                            <span onclick="fillHTML(sortByW2V)">W2V</span>
                            <span  onclick="fillHTML(sortByFinal)">Score</span></div></div>`
            str += "<div>" + frels.map(frel => {
                let score = parseFloat(frel.score).toFixed(3);
                let wm_score = parseFloat(frel.wm_score).toFixed(3);
                let interpolated_score = frel.final.toFixed(3);
                return `<div class="rel-item"><a href="${frel.label}.html">${frel.label}</a>
                            <div class="scores"><span>${score}</span>
                            <span>${wm_score}</span>
                            <span>${interpolated_score}</span></div></div>`
            }).join("\n") + " </div></div>"
            document.getElementById("relations").insertAdjacentHTML("beforeend", str)
        }
    }

    function sortByFinal(fr1, fr2) {
        return fr2.final - fr1.final;
    }

    function sortByBERT(fr1, fr2) {
        return fr2.score - fr1.score;
    }

    function sortByW2V(fr1, fr2) {
        return fr2.wm_score - fr1.wm_score;
    }

    fillHTML(sortByFinal)
</script>
</html>
