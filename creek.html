<!DOCTYPE html>
<html lang="en">
<head>

    <style>
         #relations {
             display: flex;
             flex-wrap: wrap;
         }

         .rel-container {
             width: fit-content;
             margin: 0 20px;
         }

         #title {
             text-transform: capitalize;
         }

         .rel-item, .scores {
             display: flex;
             justify-content: space-between;
         }

         .rel-item a {
             margin-right: 15px;
         }

         .scores span {
             width: 50px;
             text-align: center;
         }

         .caption {
             font-weight: bold;
         }

         .caption .scores {
             cursor: pointer;
         }
    </style>
</head>
<body>

<script>
    let name = "creek"
    let relations = [{'fro': 'creek', 'to': 'area', 'type': 'HasA', 'score': 0.0034451792016625404, 'wm_score': 0.5234417, 'final': 0.1594441354411638}, {'fro': 'area', 'to': 'creek', 'type': 'HasA', 'score': 0.020506620407104492, 'wm_score': 0.5234417, 'final': 0.17138714428497315}, {'fro': 'creek', 'to': 'area', 'type': 'AtLocation', 'score': 0.012360647320747375, 'wm_score': 0.5234417, 'final': 0.1656849631245232}, {'fro': 'creek', 'to': 'lake', 'type': 'HasA', 'score': 0.005809152498841286, 'wm_score': 0.7216052, 'final': 0.22054796674918892}, {'fro': 'creek', 'to': 'county', 'type': 'AtLocation', 'score': 0.016188068315386772, 'wm_score': 0.4860481, 'final': 0.15714607782077075}, {'fro': 'creek', 'to': 'mud', 'type': 'HasA', 'score': 0.011764712631702423, 'wm_score': 0.45870697, 'final': 0.14584738984219173}, {'fro': 'mud', 'to': 'creek', 'type': 'AtLocation', 'score': 0.003946844022721052, 'wm_score': 0.45870697, 'final': 0.14037488181590477}, {'fro': 'town', 'to': 'creek', 'type': 'HasA', 'score': 0.006231948733329773, 'wm_score': 0.4730251, 'final': 0.14626989411333086}, {'fro': 'creek', 'to': 'town', 'type': 'AtLocation', 'score': 0.00707549974322319, 'wm_score': 0.4730251, 'final': 0.14686037982025624}, {'fro': 'creek', 'to': 'river', 'type': 'HasA', 'score': 0.008104391396045685, 'wm_score': 0.7457901, 'final': 0.22941010397723202}, {'fro': 'creek', 'to': 'river', 'type': 'AtLocation', 'score': 0.004562616813927889, 'wm_score': 0.7457901, 'final': 0.22693086176974955}, {'fro': 'village', 'to': 'creek', 'type': 'HasA', 'score': 0.004591451957821846, 'wm_score': 0.5102034, 'final': 0.15627503637047532}, {'fro': 'creek', 'to': 'water', 'type': 'HasA', 'score': 0.01934823952615261, 'wm_score': 0.4862095, 'final': 0.15940661766830685}, {'fro': 'creek', 'to': 'north', 'type': 'HasA', 'score': 0.00489017553627491, 'wm_score': 0.50315636, 'final': 0.15437003087539244}, {'fro': 'creek', 'to': 'north', 'type': 'AtLocation', 'score': 0.01084685605019331, 'wm_score': 0.50315636, 'final': 0.15853970723513533}, {'fro': 'creek', 'to': 'bridge', 'type': 'HasA', 'score': 0.006137764547020197, 'wm_score': 0.53816456, 'final': 0.16574580318291418}, {'fro': 'creek', 'to': 'south', 'type': 'HasA', 'score': 0.0036945107858628035, 'wm_score': 0.42160267, 'final': 0.129066958550104}, {'fro': 'creek', 'to': 'south', 'type': 'AtLocation', 'score': 0.010883468203246593, 'wm_score': 0.42160267, 'final': 0.13409922874227265}, {'fro': 'creek', 'to': 'pipe', 'type': 'HasA', 'score': 0.005715635605156422, 'wm_score': 0.32037136, 'final': 0.10011235292360951}, {'fro': 'creek', 'to': 'east', 'type': 'AtLocation', 'score': 0.012926166877150536, 'wm_score': 0.47848365, 'final': 0.15259341181400538}, {'fro': 'farm', 'to': 'creek', 'type': 'HasA', 'score': 0.004372829105705023, 'wm_score': 0.49268165, 'final': 0.15086547537399356}, {'fro': 'creek', 'to': 'sand', 'type': 'HasA', 'score': 0.005441267043352127, 'wm_score': 0.49969527, 'final': 0.15371746793034652}, {'fro': 'creek', 'to': 'west', 'type': 'AtLocation', 'score': 0.00893755629658699, 'wm_score': 0.50805223, 'final': 0.15867195840761092}, {'fro': 'creek', 'to': 'yard', 'type': 'HasA', 'score': 0.003345243167132139, 'wm_score': 0.33001497, 'final': 0.10134616121699251}, {'fro': 'yard', 'to': 'creek', 'type': 'HasA', 'score': 0.007539608050137758, 'wm_score': 0.33001497, 'final': 0.10428221663509644}, {'fro': 'creek', 'to': 'grass', 'type': 'HasA', 'score': 0.006164544261991978, 'wm_score': 0.35709882, 'final': 0.11144482698339439}, {'fro': 'creek', 'to': 'walk', 'type': 'HasA', 'score': 0.003813383635133505, 'wm_score': 0.3593101, 'final': 0.11046239854459348}, {'fro': 'creek', 'to': 'western', 'type': 'AtLocation', 'score': 0.006942362990230322, 'wm_score': 0.38875037, 'final': 0.12148476509316124}, {'fro': 'mine', 'to': 'creek', 'type': 'HasA', 'score': 0.006400559563189745, 'wm_score': 0.4058553, 'final': 0.12623698169423284}, {'fro': 'creek', 'to': 'swamp', 'type': 'HasA', 'score': 0.0057030     let relation_types = [{'label': 'RelatedTo', 'info': 'The most general relation. There is some positive relationship between A and B, but ConceptNet cant determine what that relationship is based on the data. This was called ConceptuallyRelatedTo in ConceptNet 2 through 4. Symmetric.', 'mask': ''}, {'label': 'FormOf', 'info': 'A is an inflected form of B; B is the root word of A.', 'mask': ''}, {'label': 'IsA', 'info': 'A is a subtype or a specific instance of B; every A is a B. This can include specific instances; the distinction between subtypes and instances is often blurry in language. This is the hyponym relation in WordNet.', 'mask': ''}, {'label': 'PartOf', 'info': 'A is a part of B. This is the part meronym relation in WordNet.', 'mask': ''}, {'label': 'HasA', 'info': 'B belongs to A, either as an inherent part or due to a social construct of possession. HasA is often the reverse of PartOf.', 'mask': 'The OBJECT1 has a OBJECT2'}, {'label': 'UsedFor', 'info': 'A is used for B; the purpose of A is B.', 'mask': ''}, {'label': 'CapableOf', 'info': 'Something that A can typically do is B.', 'mask': ''}, {'label': 'AtLocation', 'info': 'A is a typical location for B, or A is the inherent location of B. Some instances of this would be considered meronyms in WordNet.', 'mask': 'A OBJECT1 is in the OBJECT2'}, {'label': 'Causes', 'info': 'A and B are events, and it is typical for A to cause B.', 'mask': ''}, {'label': 'HasSubevent', 'info': 'A and B are events, and B happens as a subevent of A.', 'mask': ''}, {'label': 'HasFirstSubevent', 'info': 'A is an event that begins with subevent B.', 'mask': ''}, {'label': 'HasLastSubevent', 'info': 'A is an event that concludes with subevent B.', 'mask': ''}, {'label': 'HasPrerequisite', 'info': 'In order for A to happen, B needs to happen; B is a dependency of A.', 'mask': ''}, {'label': 'HasProperty', 'info': 'A has B as a property; A can be described as B.', 'mask': ''}, {'label': 'MotivatedByGoal', 'info': 'Someone does A because they want result B; A is a step toward accomplishing the goal B.', 'mask': ''}, {'label': 'ObstructedBy', 'info': 'A is a goal that can be prevented by B; B is an obstacle in the way of A.', 'mask': ''}, {'label': 'Desires', 'info': 'A is a conscious entity that typically wants B. Many assertions of this type use the appropriate languages word for person as A.', 'mask': ''}, {'label': 'CreatedBy', 'info': 'B is a process or agent that creates A.', 'mask': ''}, {'label': 'Synonym', 'info': 'A and B have very similar meanings. They may be translations of each other in different languages. This is the synonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'Antonym', 'info': 'A and B are opposites in some relevant way, such as being opposite ends of a scale, or fundamentally similar things with a key difference between them. Counterintuitively, two concepts must be quite similar before people consider them antonyms. This is the antonym relation in WordNet as well. Symmetric.', 'mask': ''}, {'label': 'DistinctFrom', 'info': 'A and B are distinct member of a set; something that is A is not B. Symmetric.', 'mask': ''}, {'label': 'DerivedFrom', 'info': 'A is a word or phrase that appears within B and contributes to Bs meaning.', 'mask': ''}, {'label': 'SymbolOf', 'info': 'A symbolically represents B.', 'mask': ''}, {'label': 'DefinedAs', 'info': 'A and B overlap considerably in meaning, and B is a more explanatory version of A.', 'mask': ''}, {'label': 'MannerOf', 'info': 'A is a specific way to do B. Similar to IsA, but for verbs.', 'mask': ''}, {'label': 'LocatedNear', 'info': 'A and B are typically found near each other. Symmetric.', 'mask': ''}, {'label': 'HasContext', 'info': 'A is a word used in the context of B, which could be a topic area, technical field, or regional dialect.', 'mask': ''}, {'label': 'SimilarTo', 'info': 'A is similar to B. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyRelatedTo', 'info': 'A and B have a common origin. Symmetric.', 'mask': ''}, {'label': 'EtymologicallyDerivedFrom', 'info': 'A is derived from B.', 'mask': ''}, {'label': 'CausesDesire', 'info': 'A makes someone want B.', 'mask': ''}, {'label': 'MadeOf', 'info': 'A is made of B.', 'mask': ''}, {'label': 'ReceivesAction', 'info': 'B can be done to A.', 'mask': ''}];

        function fillHTML(sortBy) {
        document.getElementById("relations").innerHTML = "";

        relation_types.forEach(r => {
            let frels_from = relations.filter(rel => rel.type === r.label && rel.fro === name);
            let title_from = r.mask.replace("OBJECT1", name).replace("OBJECT2", "...");
            generateList(r, sortBy, frels_from.map(frel => {
                return {label: frel.to, ...frel}
            }), title_from);
            let frels_to = relations.filter(rel => rel.type === r.label && rel.to === name);
            let title_to = r.mask.replace("OBJECT1", "...").replace("OBJECT2", name);
            generateList(r, sortBy, frels_to.map(frel => {
                return {label: frel.fro, ...frel}
            }), title_to);

        })
    }

    function generateList(r, sortBy, frels, title) {
        if (frels.length > 0) {
            frels = frels.sort(sortBy);
            let str = `<div class="rel-container"><h2>${title}</h2>`
            str += `<div class="rel-item caption"><a>Name</a>
                            <div class="scores">
                            <span  onclick="fillHTML(sortByBERT)">BERT</span>
                            <span onclick="fillHTML(sortByW2V)">W2V</span>
                            <span  onclick="fillHTML(sortByFinal)">Score</span></div></div>`
            str += "<div>" + frels.map(frel => {
                let score = parseFloat(frel.score).toFixed(3);
                let wm_score = parseFloat(frel.wm_score).toFixed(3);
                let interpolated_score = frel.final.toFixed(3);
                return `<div class="rel-item"><a href="${frel.label}.html">${frel.label}</a>
                            <div class="scores"><span>${score}</span>
                            <span>${wm_score}</span>
                            <span>${interpolated_score}</span></div></div>`
            }).join("\n") + " </div></div>"
            document.getElementById("relations").insertAdjacentHTML("beforeend", str)
        }
    }

    function sortByFinal(fr1, fr2) {
        return fr2.final - fr1.final;
    }

    function sortByBERT(fr1, fr2) {
        return fr2.score - fr1.score;
    }

    function sortByW2V(fr1, fr2) {
        return fr2.wm_score - fr1.wm_score;
    }

    fillHTML(sortByFinal)
</script>
</html>
